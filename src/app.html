<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" type="image/png" />
    <link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width" />
    <script type="text/javascript">
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      let darkMode = prefersDark;

      const storeLightSwitch = localStorage.getItem('storeLightSwitch');
      if (storeLightSwitch) {
        const value = JSON.parse(storeLightSwitch);
        if (value != null) {
          darkMode = value;
        }
      }

      const classes = document.documentElement.classList;
      darkMode ? classes.add('dark') : classes.remove('dark');
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
